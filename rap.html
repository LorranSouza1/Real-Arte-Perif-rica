<!DOCTYPE html>
<html lang="en">
<head>
<title>RAPerifa</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="rap.css" rel="stylesheet">
</head>

<body>
<header>
  <h2>Real Arte Periférica</h2>
</header>

<section>
  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Musica</a></li>
      <li><a href="#">Arte</a></li>
      <li><a href="#">Teatro</a></li>
    </ul>
  </nav>
  
  <article>
    <h1>Sobre a Gente</h1>
    <p>O Real Arte Periférica foi fundado em 2023 por alunos do Senac Aclimação,
			com o intuito de representar artistas sem visibilidade, ou seja, sem fama.</p>
  </article>
</section>

<footer>
  <p>Login</p>
<button onclick="document.getElementById('id01').style.display='block'">Login</button>


<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
class="close" title="Close Modal">&times;</span>


  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <img src="img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>
</footer>

</body>
</html>
